<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	{% if error %}
	<p style="color: red;">{{ error }}</p>
	{% endif %}
	<form method="post">
		<p>
			<label>Username:</label>
			<input type="text" name="username">
		</p>
		<p>
			<label>Password:</label>
			<input type="password" name="password">
		</p>
		<p>
			<input type="submit" value="Login">
		</p>
	</form>
</body>
</html>
